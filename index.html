<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Much</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .mainContainer {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            letter-spacing: 5px;
            position: relative;
        }

        .mainContainer .textElement {
            margin-left: 50%;
            z-index: 99;
            color: white;
        }

        .mainContainer .backgrounMask {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            opacity: 0.5;
            z-index: 10;
        }

        .mainContainer .backgroundImg {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .mainContainer .backgroundImg img{
            width: 100%;
        }

        #headingFirstLine {
            font-size: 60px;
        }

        #headingSecondLine {
            font-size: 30px;
        }

        #SecondsCountDown {
            font-size: 50px;
            margin-top: 10%;
        }

        #secondsText {
            font-size: 25px;
            margin-bottom: 10%;
        }

        @media screen and (max-width: 2600px) {

            #headingFirstLine {
                font-size: 120px;
            }

            #headingSecondLine {
                font-size: 60px;
            }

            #SecondsCountDown {
                font-size: 100px;
                margin-top: 5%;
            }

            #secondsText {
                font-size: 50px;
            }
        }

        @media screen and (max-width: 1500px) {

            #headingFirstLine {
                font-size: 60px;
                margin-top: 5%;
            }

            #headingSecondLine {
                font-size: 30px;
            }

            #SecondsCountDown {
                font-size: 50px;
                margin-top: 10%;
            }

            #secondsText {
                font-size: 25px;
            }
        }

        @media screen and (max-width: 1100px) {

            #headingFirstLine {
                font-size: 40px;
            }

            #headingSecondLine {
                font-size: 20px;
            }

            #SecondsCountDown {
                font-size: 35px;
                margin-top: 15%;
            }

            #secondsText {
                font-size: 15px;
                margin-bottom: 20%;
            }
        }

        @media screen and (max-width: 800px) {

            .mainContainer .backgroundImg img{
                height: 100vh;
                width: auto;
            }

            .mainContainer .textElement {
                margin-left: 0;
            }

            #headingFirstLine {
                font-size: 60px;
                margin-top: 20%;
            }

            #headingSecondLine {
                font-size: 30px;
            }

            #SecondsCountDown {
                font-size: 50px;
            }

            #secondsText {
                font-size: 25px;
            }
        }

        @media screen and (max-width: 500px) {

            .mainContainer .backgroundImg img{
                position: absolute;
                left: -45%;
            }

            #headingFirstLine {
                font-size: 40px;
            }

            #headingSecondLine {
                font-size: 20px;
            }

            #SecondsCountDown {
                font-size: 35px;
                margin-top: 35%;
            }

            #secondsText {
                font-size: 17px;
            }

        }

    </style>

</head>
<body>
    <div class="mainContainer">        
        <div class="backgroundImg">
            <img src="MrBean.webp" alt="">
        </div>
        <div class="backgrounMask"></div>
        <h1 class="textElement" id="headingFirstLine">Launching Soon</h1>
        <h3 class="textElement" id="headingSecondLine">By Kunal & Aditya</h3>
        
        <h6 class="textElement" id="SecondsCountDown"></h6>
        <h6 class="textElement" id="secondsText">Seconds to go.......</h6>
    </div>

    <script>
        var countDownDate = new Date("Jan 22, 2029 12:00:00").getTime();

        var countDownInterval = setInterval(function() {
            var now = new Date().getTime();

            var difference = countDownDate - now;

            document.getElementById('SecondsCountDown').innerText = Math.floor(difference / 100)

        }, 50)
    </script>
</body>
</html>
